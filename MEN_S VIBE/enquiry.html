        <h1>Enquiry</h1>
        <p> 
        <label for="first_name">First Name</label>
        <input id="first_name" name="first_name" type="text" />
        </p>
        <p id="first_name_msg"></p>
        <p>

		<p>

        <input id="email" name="email" type="email"/>
        </p>
        <p id="email_msg"></p>
								
		<!-- fieldset -->
		<fieldset>
		<legend>Address</legend>
		<label for="street_address">Street Address</label>
		<input id="street_address" name="street_address" type="text"/>
		<p id="street_address_msg"></p>
		<label for="city">City / Town</label>
		<input id="city" name="city" type="text"/>
		<p id="city_msg"></p>
        <label for="state">Division</label>

		<option selected="selected" value="" disabled="disabled">Please select</option>

		<option value="RANGPUR">RANGPUR</option>

		<option value="CHITTAGONG">CHITTAGONG</option>
		<option value="KHULNA">KHULNA</option>

		</select>
        <p id="state_msg"></p>
		<label for="post_code">Postcode</label>
		<input id="post_code" name="post_code" type="text"/>
		<p id="post_code_msg"></p>
		</fieldset>
									
		<p>

        <input id="phone_number" name="phone_number" type="tel" placeholder="tel exclude symbol ' - ' "/>
        </p>
        <p id="phone_number_msg"></p>
        <p>
		<label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" />
		</p>
		<p>

        <select name= "product" id="product" required="required">

        <option value="ARMANI_EXCHANGE">ARMANI_EXCHANGE</option>
        <option value="ARMANI WATCHESa">ARMANI WATCHES</option>

        <option value="ARMANI LEATHER JACKETS">ARMANI LEATHER JACKETS</option>

		<option value="RALPH LOUREN">RALPH LOUREN WATCHES</option>
        <option value="RALPH LOUREN">RALPH LOUREN CASUAL JACKETS</option>
        <option value="RALPH LOUREN">RALPH LOUREN LEATHER JACKETS</option>
		<option value="GUCCI" disabled="disabled">GUCCI</option>

		</p>
